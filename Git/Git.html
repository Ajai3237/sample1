<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="git.css">
    <script src="https://kit.fontawesome.com/17edda2936.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="git">
        <i id="git-logo" class="fa-brands fa-github fa-4x"></i>
        <p id="git-sign">Sign in to GitHub</p>
    </div>
    <div class="middle">
        <label class="us-id" for="">Username or email address</label>
        <input class="us-input" type="text">
        <div class="div-psinput">
            <label class="ps-input" for="">Password</label>
            <a class="FGP" href="">Forgot password? </a>
            <input class="ps-input" type="password">
        </div>
        <button class="bt">Sign in</button>
    </div>
    <div class="footer">
        <div class="footer-sub">
            <span>Sign in with a passkey</span>
        </div>
        <div class="footer-sub2">

            <p>New to gitHub? <a href="">Create an accound</a></p>


        </div>


    </div>

</body>

</html>
